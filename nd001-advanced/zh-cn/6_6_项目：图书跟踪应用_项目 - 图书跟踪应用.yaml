          ## 项目概述

          在 MyReads 项目中，你将创建一个书架应用，使你能够选择和归类你阅读过的图书、正在阅读的图书以及想要阅读的图书。 该项目重点讲解如何使用 React 构建该应用并提供一个 API 服务器和客户端库，使你在与应用互动时能够保存信息。

          你可以分叉并克隆[起始代码模板](https://github.com/udacity/reactnd-project-myreads-starter) 或使用 [create-react-app](https://github.com/facebookincubator/create-react-app) 创建一个新的应用。即使你从头自己创建应用，依然需要使用起始代码模板中包含的 `booksAPI.js` 文件与后端 API 互动。我们在起始代码模板资源库的 `README` 中提供了如何使用 API 方法的说明。

           起始代码模板包含了所有可能用到的 CSS 和 HTML 标记，但是忽略了完成项目所需的 React 代码。如果你不想从头编写 CSS 和 HTML，这样可以为你节省时间。提供的代码将会展示所完成应用的静态 HTML 页面，但是没有互动功能。

          ## 应用功能

          在此应用中，主页面显示了一个“书架”列表（即类别），每个书架都包含一个图书数量。三个书架分别为：

          * 当前阅读
          * 想要阅读
          * 已经阅读
