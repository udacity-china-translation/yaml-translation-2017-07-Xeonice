        text: |-
          # 欢迎

          ## 课程概述

          - 在本课程中，你将与 **Amir Shevat** 和 **Chris Saden** 一起学习。
          - 你将学到如何操作用户界面/实践用户体验、使用 Google 的设计冲刺，以及设定和追踪行动指标等相关内容。

          <br>

          **Amir Shevat**：讲师；**Chris Saden**：课程开发



          ## 学习计划

          ### 用户体验与用户界面

          本课将带你越过视觉样式，了解用于无障碍、用户流程、用户角色设计的 Material Design。你将学习如何制定设计决策，向 Google 高级设计师学习如何利用设计凸显产品功能。

          ### 设计冲刺

          设计冲刺由 Google Ventures 研发，广泛应用于创意设计，原型制作和用户体验，深受研发团队青睐。在本课中，Google 设计冲刺首席设计师将一步步带你完成产品创意的确认和产品模型的建立。
          ### 关键指标

          在最后一课中，你将学会如何识别网站与应用的流量、客户满意度、互动度等等一般指标。你还将学习监测指标的工具以及创业公司不测量哪些指标的实例。


          接下来，让我们与几个创业公司聊一聊，听听他们是如何制作和改善产品的。
