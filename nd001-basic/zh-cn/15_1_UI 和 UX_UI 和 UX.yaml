        text: |-
          ## 用户体验设计资源

          这些资源能帮助你分析之前的产品，从其他人处学习什么可行，什么不可行。

          <a href="http://uxarchive.com/" target="_blank">用户体验档案</a>  
          <em>探索其他人怎么设计具体任务</em>

          网站制作人建议你先试用网站（在对比用户流程之前）。一旦完成应用，你可以通过档案对比相同任务的不同设计方法。这能帮助你将所有流程和步骤形成图像，从而更轻松地对比各种方法。从而给予你与你的小组以设计模式和用户流程讨论方面的灵感。

          <a href="http://www.gv.com/lib/gv-guide-to-research" target="_blank"Google Ventures Library: Guide to User Research></a>
          Google Ventures 有丰富的与用户研究相关的资源。查找你认为对你最有帮助的文字。

          ### 博客，每周学习

          <a href="http://www.productpsychology.com/" target="_blank">产品心理学</a>（Nir Eyal 和很多专家讨论用户行为）  
          <a href="http://uxmyths.com/" target="_blank">UX Myths</a>  
          <a href="http://52weeksofux.com/" target="_blank">用户体验的52周</a>

          ## 文章

          <a href="http://thenextweb.com/dd/2015/03/03/the-5-pillars-of-interaction-design/" target="_blank"></a>  
          <a href="http://blog.production.invision.works/top-3-tips-from-our-webinar-the-7-most-common-usability-issues/" target="_blank"></a>
          <a href="https://invisionapp.wistia.com/medias/6pkkh5axk3" target="_blank">7种最常见的易用性问题</a> (Invision 应用 <em>与网上研讨会相关</em>)  
          <a href="https://99designs.com/designer-blog/2014/01/15/7-unbreakable-laws-of-user-interface-design/" target="_blank">用户界面设计的法则</a>  
          <a href="http://blog.sortlist.com/web-design-usability-lessons-learned/" target="_blank">已学习网络设计易用性课程</a>（AirBnB）  
          <a href="http://52weeksofux.com/post/531355592/design-for-delight" target="_blank">设计的快乐</a>（用户体验的 52 周）  
          <a href="http://www.usertesting.com/blog/2015/01/06/invest-in-ux/" target="_blank">为什么对用户体验与用户研究投资？</a>  
          <a href="http://www.quora.com/What-are-the-best-steps-to-teach-yourself-UI-UX-Design" target="_blank">自学用户界面/用户体验设计的最佳步骤是怎样</a>（Quora）

          ## 书籍

          <a href="http://www.amazon.com/UX-Lean-Startups-Experience-Research/dp/1449334911/" target="_blank">UX Lean 创业公司体验研究</a>  
          <a href="http://www.amazon.com/Dont-Make-Me-Think-Usability/dp/0321344758" target="_blank">不要让我思考</a>  
          <a href="http://www.amazon.com/Rocket-Surgery-Made-Easy--Yourself/dp/0321657292" target="_blank">妙手回春</a>（怎么做用户测试）  
          <a href="http://www.amazon.com/Information-Architecture-World-Wide-Web/dp/0596527349" target="_blank">世界范围的网页信息架构</a>  
          <a href="http://www.amazon.com/A-Practical-Guide-Usability-Testing/dp/1841500208" target="_blank">可用性测试实用指南</a>  
          <a href="http://www.amazon.com/Defensive-Design-Web-improve-messages/dp/073571410X" target="_blank">网页的防御性设计</a>  
          <a href="http://www.amazon.com/The-Persona-Lifecycle-Interactive-Technologies/dp/0125662513" target="_blank">用户模型周期：在产品设计阶段时刻铭记用户（交互技术）</a>
