        text: |-
          ## 表格

          注册与付款表要求你获取并验证用户的信息。创建表格的建议有很多，我们从现有产品和网页中总结了一些最佳的资源和例子。

          **首先是保持简单。**如果表格非常简单直观，用户会更愿意填写，包括注册和付款表。清晰的描述、垂直的版面、预填充的表格、举例、明显的行为召唤能帮助用户了解表格，让他们更愿意花费时间进行填写。这也意味着你应该只询问你需要的信息。

          **第二，确认用户输入并给予反馈。**然后，通过表格设计，你可以确认用户的类型并给予正确的反馈，比如说建议，从而增加让他们继续使用的机会。用户的电话号码是否格式正确？用户是否选择了已存在的用户名？表格会否在用户完成每个填写项后验证输入？这些是表格的重要功能，能帮助增加用户。

          行内确认表格的例子：

          <img src="https://ws2.sinaimg.cn/large/006tKfTcgy1fjfs4a2yq6j30go0eoabx.jpg" alt="Twitter Form">
          **最后，一定要测试你的表格。**你可以自己测试。有些小组通过用户和浏览者的角色扮演完成测试。浏览者只对页面上的软文有反应。这个表格是否好填？格式化选项是否清晰？用户是否有感觉被卡住、烦躁或者迷茫？

          如需更多设计表格的信息，查看以下很棒的资源：

          ### 为什么付款的细节非常重要：转化！
          <a href="http://www.uie.com/articles/three_hund_million_button/" target="_blank"> 3 亿美元按钮</a>
          BestBuy.com 网站这个小变动让人们可以跳过注册步骤，从而带来了每年 3 亿美元的额外收入。  

          <a href="http://analyticsexpert.net/blog/2010/05/28/change-one-word-double-your-conversion-rate/" target="_blank">可选字段的双倍转化率</a>
          仅仅因为在手机号码输入栏增添了很明确显眼的“可选”字样，据 ClickTale 统计，注册转化率从 40% 翻了一番，达到 80%。

          ### 有效的表格设计

          <a href="http://blog.usabilla.com/optimizing-forms-greater-conversions" target="_blank">优化表格提高转化率</a>  
          <a href="http://www.smashingmagazine.com/2011/11/08/extensive-guide-web-form-usability/" target="_blank">网络表格易用性设计指南（Smashing Magazine）</a>  
          <a href="http://webdesign.tutsplus.com/articles/user-experience-designing-form-validation-the-right-way--webdesign-681" target="_blank">设计表格确认的正确方式</a>  
          <a href="http://www.uxmatters.com/mt/archives/2010/12/the-top-5-books-about-form-design.php" target="_blank">表格设计的 5 本必读书</a>

          ### 聚焦移动端表格

          <a href="http://www.uxbooth.com/articles/mobile-form-design-strategies/" target="_blank">移动端表格设计策略</a>  
          <a href="http://www.smashingmagazine.com/2012/05/03/removing-stumbling-blocks-in-mobile-forms/" target="_blank">去掉移动端表格中的障碍</a>  
          <a href="https://econsultancy.com/blog/64669-21-first-class-examples-of-effective-web-form-design" target="_blank">有效网络表格设计的 21 个一流案例</a>

          ### 付款表

          <a href="http://designmodo.com/ux-credit-card-payment-form/" target="_blank">用户体验与信用卡支付表</a>

          ### 结帐流程

          <a href="https://blog.kissmetrics.com/first-step-of-checkout/" target="_blank">结帐的第一步（KISSmetrics博客）</a>  
          <a href="http://www.smashingmagazine.com/2011/04/06/fundamental-guidelines-of-e-commerce-checkout-design/" target="_blank">电子商务结帐设计的基础指南</a>  
          <a href="http://uxmovement.com/forms/5-design-tips-to-prevent-shopping-cart-abandonment/" target="_blank">防止放弃购物车的 5 个设计技巧</a>  
          <a href="http://conversionxl.com/how-to-design-an-ecommerce-checkout-flow-that-converts/" target="_blank">如何设计高转化率的电子商务结帐流程</a>
