        text: |-
          ## 一般设计元素

          以下是讨论网页和应用设计时经常遇见的术语。在观看下一个视频之前复习这些术语。

          ### 软文

          是指产品的书写材料（与图片或版面其他元素相对）。

          ### 标题

          传递公司或产品信息的文字；不同的产品和用户目的会使用不同的标题；请做出明智的选择。

          资源：<a href="https://blog.kissmetrics.com/ultimate-home-page-headline/" target="_blank">最终首页标题</a>

          ### 副标题

          副标题为解释产品主要作用与目的的短语。副标题非常重要，这是人们浏览网站时，尤其是对初次访问的访客，了解你的产品的第一步。

          资源：<a href="http://intuitivewebsites.com/articles/website-taglines/" target="_blank">网站副标题</a>  (需翻墙)

          资源：<a href="http://www.1stwebdesigner.com/20-great-headline-copy/" target="_blank">创建让人记忆深刻的标题/副标题：20 个很好的例子</a>

          ### 价值主张

          承诺要传递的价值。客户相信将要得到和经历的价值。价值主张可运用于整个组织或组织的部分，或客户，或产品或服务。

          ### 非首屏

          是指不滚动时在页面上不显眼的区域；很多网站的首页都包含有额外的“非首屏”的内容。

          ### 行为召唤（CTA）

          是指让用户立即给出反应的提示，一般使用祈使语气动词，例如“现在拨打”，“注册”，“现在购买”，或“访问今日商店”；一般以按钮形式出现。
        instructor_notes: '资源：<a href="http://www.copyblogger.com/call-to-action-buttons/" target="_blank">改进转化：行为召唤按钮</a>'
