        is_public: true
        text: |-
          这些问题能提供创意，让你以创新的方式思考问题。

          <strong>如何</strong>假设解决方案可能存在

          <strong>Might</strong> 说我们不需要找到一个解决方案，但让我们试试。

          <strong>我们</strong>与你的小组就是要一起找到富有创意的解决方案。

          最好是将一个创意记录在单独的一张便利贴上。你应使用 Sharpie 或其他记号笔记录，确保便利贴贴在墙上或是桌上时，大家都能轻松看到。

          在用户采访的最后，你已经记下了所有的便利贴之后，你可以分享第一套已经生成的创意和观点，这是大有裨益的。
        instructor_notes: ''
