        is_public: true
        text: |-
          接下来，使用便签将所有便利贴分类为各个主题。你和你的小组可以使用有限数量的贴纸点投票选择最佳创意。这就叫做Zen投票，本课稍后会讲到。将便利贴分类之后，你可以指导小组做“初次检查”。小组会继续学习，并在设计冲刺的后期阶段中做决定，所以当前没有什么是最后确定的。

          我们可以怎样 — <a href="https://hbr.org/2012/09/the-secret-phrase-top-innovato/" target="_blank">顶尖创新者使用的秘密短语</a>（哈佛商业评论）
