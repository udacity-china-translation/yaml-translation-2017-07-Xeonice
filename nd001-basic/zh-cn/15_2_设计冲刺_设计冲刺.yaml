        text: |-
          各种回答会根据特征被分入笛卡尔网格（如上所示），一般分为五种类型：

          - <strong>兴奋型</strong> — 喜欢这种功能，之前没想到过会出现
          - <strong>期望型</strong> — 喜欢这种功能，如果不出现会不开心
          - <strong>基本型</strong> — 对这种功能没有给出好评，但如果不出现感觉会更不好
          - <strong>无差别型</strong> — 有没有这种功能都没差别
          - <strong>反面/负面</strong> — 不喜欢这种功能出现、喜欢这种功能不出现
