        instructor_notes: |-
          ## 为 Super Duper Shopping App 创建黄金通道。
          ## 记住之前的人物角色、第一条推特，以及单页执行摘要。请参阅讲师注释。
          准备好继续后，请选中此方框。

          <a href="https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd001/Shopping+App+Personas.pdf" target="_blank">ShopPal 角色模型</a>

          <strong>第一条推特</strong>  
          “采购需要的杂货，让过去的采购内容帮助你购物。当日送达或取货。#ShopPal”

          <strong>单页执行摘要</strong>  

          <em>产品名字是什么？</em>  
          ShopPal

          <em>谁是用户，有多少用户存在？</em>  
          ShopPal 的用户包括活跃的、擅长数字、喜欢在线采购货物或服务的人。他们很注重便捷性与时间，可以为当日送达支付额外费用。当前的用户预测为美国人口的 1% - 15%（320 万至 4380 万）。

          <em>产品解决什么问题以及解决方案对用户有多大价值？</em>  
          用户可使用产品找到商店，并在购物车中加入采购物品。用户可以选择取货或是送货上门的方式。产品会根据上次在商店采购的物品以及采购之间所隔的时间推荐产品及其数量。解决方案很有价值，因为能够节约用户时间，同时会提醒用户不遗漏采购物品，因为很多人亲自购物或者是无购物清单购物时会遗漏一些东西。另外，应用还能提出物品建议，根据过去采购的内容，给出建议，提醒用户可能需要采购什么物品。

          <em>产品如何解决问题以及解决方案是怎样的？你的方法与其他竞争者有什么本质的不同？</em>  
          通过产品，用户可以搜索任何地区的商店，管理商店的购物清单，购买清单上的所有物品或是某个物品子集。通过产品，用户可以选择取货和送货上门，所以用户使用应用可以是免费的，也可能需要为某些额外服务支付费用，例如当日送达。产品与其他竞争对手的区别在于能够根据数据提出商店建议。可以根据饮食限制、过去的采购内容以及其他用户的采购数据建议采购物品和数量。应用致力于个性化物品推荐和建议数量，因为很多用户很珍惜时间，不想耗费太多时间在应用上搜索物品。

          <em>产品上市时间以及重要的里程碑？</em>  
          带有基本功能的本免费+增值产品可以在两个月内上市，例如搜寻商店、管理某商店的购物清单、在商店内搜索物品、设置物品数量、进行采购以及选择邮寄方式。
