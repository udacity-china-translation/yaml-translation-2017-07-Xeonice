        version: 1.0.0
        title: 三种假设战略
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 10:04:55 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ### 三种假设战略

          这个简单的步骤能帮助你确认产品的早期形成，包括核心用户、需求和解决方案。你将回答三个问题。谁是用户？他们需要什么？解决方案是什么？ 

          ### 第一条推特

          设想你要发布你的产品了。第一条你想要发送的公告推特是怎样的？

          ### 任务流程

          在此活动中，你将每个用户问题描述为任务，专注于事件触发、动机、结果。由于它聚焦于用户的行为与情况而不是用户的类型，所以很容易形成而且非常有用。

          ### 未来新闻稿

          撰写一篇新闻稿，包括以下信息：

          - 标题与副标题
          - 问题说明与客户定义
          - 产品解决方案的细节
          - 为什么生产这个产品（从自己的角度）
          - 为什么客户喜欢这个产品（从客户的角度）
          - 客户如何开始使用产品

          注意从公司的角度和从客户的角度来说。

          ### 成功指标与信号

          你或者你的小组是否对信号和成功指标达成一致？如果是，在“了解阶段”要提醒你自己或你的小组谨记这些。如果不是，则需要草拟信号和成功指标。你将在第4课 关键指标 中学习这个流程。

          信号与成功指标之间的区别是什么？
          信号是指普遍出现让人满意的行为。
          指标是针对预想行为的量化、数字化的输出。

          ### 体验策略模板

          这是<a href="http://www.amazon.com/Crossing-Chasm-Marketing-High-Tech-Mainstream/dp/0060517123" target="_blank">《跨越鸿沟》</a>一书中提出的步骤，主要针对新产品类型。填写你的产品模板，搜集最佳创意，将新产品推广给目标用户。

          ### 单页执行摘要

          回答几个问题，得到较短的合适的产品定义。Google 前项目经理在<a href="http://www.amazon.com/Shipping-Greatness-Practical-launching-outstanding/dp/1449336574" target="_blank">《谷歌和亚马逊如何做产品》</a>一书中给出了这项活动的指导性问题。
