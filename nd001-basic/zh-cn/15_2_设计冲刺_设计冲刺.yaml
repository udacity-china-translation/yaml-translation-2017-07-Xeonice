        text: |-
          ## 决定的其他方法

          像你之前所见或 Nadya 所提及的那样，Zen 投票能够让所有小组成员参与进来确定最佳创意。除Zen 投票以外，还有另外两种方法能够帮助你或你的小组决定产品的方向。

          ### 思考帽

          如果你的小组是新人或者可能有偏见，为每个人分配一顶“思考帽”。每一顶帽子象征有价值且能够丰富最后决定的不同的观点。鼓励每个人从该观点出发，选择一个角度并讨论决定。如果你是单独作业，很可能你已经像一个“创意创始人”或“乐观主义者”一样思考。将你的思维转换为以下角色：

          - 悲观主义者
          - 工程师（技术可行性）
          - 用户代言人

          想想对你的创意的反对意见以及你要怎么回击。
