        instructor_notes: |-
          ## 你认为在大部分设计冲刺中，以下哪些活动很常见？请选中所有适用项。
          * 理解业务需求
          * 从用户那获取初始反馈
          * 开放卡片分类
          * 点击测试
          * 树测试
          * 草图、框架或原型设计
          * 通过用户测试进行验证
