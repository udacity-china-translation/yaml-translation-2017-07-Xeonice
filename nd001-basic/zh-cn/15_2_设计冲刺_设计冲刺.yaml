        text: |-
          ## 设计冲刺的实例

          创业公司与大型公司的设计冲刺看上去区别很大。以下两个链接谈论的是如何通过设计冲刺与设计思维改善产品。

          首先，观看视频，看看 Custom Made 如何改善他们的产品。在看视频的过程中，想想组成设计冲刺的 5 个阶段与活动。

          ### Custom Made 的设计冲刺

          <a href="https://www.youtube.com/watch?v=qvdO0G4uQgc" target="_blank">Custom Made 的设计冲刺</a>与 Google Ventures的设计工作室

          <em>注意：这个 Custom Made 视频强调了设计冲刺的 5 个阶段，我们之后会学习一个相似的包括 6 个阶段的设计冲刺模式。</em>

          接着，浏览或阅读这些与 Yelp 重新设计相关的短文。在阅读这些文章的时候，想想设计冲刺使用的方法，为什么选择这些方法，哪些对你的产品有用。

          ### Yelp 测试与重新设计

          <a href="http://blog.uxpin.com/5447/ux-design-action-redesigning-yelp-upcoming-free-e-book/" target="_blank">Yelp 重新设计1：概述</a>  
          <a href="http://blog.uxpin.com/5493/testing-redesigning-yelp-product-definition-upcoming-e-book/" target="_blank">Yelp 重新设计2：产品定义</a>  
          <a href="http://blog.uxpin.com/5517/testing-redesigning-yelp-user-research-upcoming-e-book/" target="_blank">Yelp 重新设计3：用户研究</a>  
          <a href="http://blog.uxpin.com/5667/user-testing-design-qualitative-analysis-yelps-website/" target="_blank">Yelp 重新设计4：用户测试定性结果</a>  
          <a href="http://blog.uxpin.com/5698/user-testing-design-6-quantitative-insights-yelps-website/" target="_blank">Yelp 重新设计5：用户测试定量结果</a>  
          <a href="http://blog.uxpin.com/5833/usability-testing-design-new-yelp-design-part-1/" target="_blank">Yelp 重新设计6：易用性测试 第1部分</a>  
          <a href="http://blog.uxpin.com/5853/usability-testing-design-new-yelp-design-part-2/" target="_blank">Yelp 重新设计7：易用性测试 第2部分</a>

          了解了你的产品、业务、资源约束之后，你可以计划一个有效的设计冲刺。你将在此课剩余部分学习如何完成此计划。
