        text: |-
          ## 原型与产出

          原型是指让你的创意“足够真实”，让你得到从用户处得到反馈的事物。你或你的小组可能会花费更多的时间在这个阶段中。你可以预先对用户测试做出时间安排，这个时间线会帮助你专注制作原型。请记住产出是很可能被放弃的，所以不要浪费时间把它做完美。高保真原型，带有字体、图表、近完美像素等，都有设计天分和时间上的要求，所以请注意相应安排。

          这里是你能制作的产出类型：

          - 线框图
          - 模型
          - 原型
          - 物理原型（<a href="https://www.pinterest.com/unhaengels/wu_paper-prototyping-ux/" target="_blank">纸面</a>、<a href="http://en.wikipedia.org/wiki/Lego" target="_blank">乐高</a>、办公用品等）
            视频（如<a href="https://youtu.be/7QmCUDHpNzE" target="_blank">Dropbox</a>）

          <a href="http://designmodo.com/wireframing-prototyping-mockuping/" target="_blank">线框图、模型、原型之间的区别是什么？</a>
