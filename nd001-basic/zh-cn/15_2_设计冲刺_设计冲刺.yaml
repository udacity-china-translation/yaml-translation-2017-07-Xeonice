        is_public: true
        text: |-
          ## 设计冲刺活动的结构

          在进入下一个活动前，你需要注意设计冲刺活动的结构。很多活动为下列格式。

          ### 格式

          - 介绍活动与产出
          - 个人工作时间
          - 分享与讨论
          - 形成文件，进入下一步

          这个格式利用了个人的经验与创造性，因而可以从整个小组获取创意。最佳创意通常是多个创意的结合或者来自多个人。个人工作时间也能防止<a href="http://en.wikipedia.org/wiki/Groupthink" target="_blank">群体思维</a>的出现。本格式对设计冲刺的所有阶段都非常有用，所有个人都能为形成创意和产品作出贡献。

          你也可以单独创作作品，但是与一小组人合作更可能得到更好的产品。如果你单独作业，你需要专注于从其他人的角度来考虑问题：用户、投资商、工程师、设计师、商业专家和其他相关者。这些角度能帮助你制作好的产品，因为产品是由人制作给人使用的。**我们还是建议最好与其他人合作并寻求反馈。** 在真空里工作很难形成好的产品。

          然而，这些活动的合作性质并不意味着所有决定都必须是大家一致同意的。最后，你（企业家）就是决策者，或者你可以任命某人在设计冲刺的任何活动中做关键决策。

          当你为 ShopPal 或你自己的创意进行之后的活动时，要记得这些任务的目标是让你学习这个流程以及“展示而不讲述”的重要性，你在思考和解决问题时要谨记这一点。
