        is_public: true
        text: |-
          ## 用户采访

          你与用户或客户的谈话是最为重要的。

          用户采访和实地访问是最佳方式。这样，你可以知道你是为哪些人制作产品 — 为什么他们需要以及当前完成任务的问题。

          亲身情境访谈（在用户自己的环境中观察用户）与电话或远程视频采访都可以。请密切注意“我不喜欢……”，或者“我希望我可以……”，或“我想要……的时候找不到我需要的”等类似情况”

          制作你的产品，解决这些问题。

          如果你想要阅读更多的关于如何了解用户的信息，请查看 Indi Young 的<a href="http://rosenfeldmedia.com/books/mental-models/" target="_blank">心智模式</a>。

          ### 我们可以怎样？

          你和你的小组进行用户采访时，每个人都应该倾听用户所说，并且在便利贴上记录他们的喜好、厌恶与痛点。每个人都应抓住“我们可以怎样……”的问题。
        instructor_notes: ''
