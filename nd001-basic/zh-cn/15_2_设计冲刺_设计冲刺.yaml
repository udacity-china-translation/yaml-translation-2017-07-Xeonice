        text: |-
          ## 确认阶段：其他方法

          ### 用户测试

          Nadya 之前提及，用户测试是确定你是否能为用户制作正确东西的关键。简单的用户测试可以没有有价值的见解，而你可以通过视频、电话或是面对面进行用户测试。很重要的一点是，你要能看见用户在做什么，他们怎么与原型互动。如需更多关于如何进行易用性测试的信息（包括可用性文本、同意书、检查表、演示等例子），可参考<a href="https://www.sensible.com/downloads-rsme.html" target="_blank">《妙手回春》</a>。

          在易用性测试中，观察者应如 Tomer 在第2课中所说，要记笔记（便利贴、Google Docs、纸）或者用 <a href="http://www.smashingmagazine.com/2013/04/11/rainbow-spreadsheet-collaborative-ux-research-tool/" target="_blank">用 Tomer 在第 2 课中提到的Rainbow Spreadsheet</a> 将反馈整理成文件。

          观察者应获得对以下问题的回答。

          - <em>用户喜欢和不喜欢原型的什么地方？</em>
          - <em>他们希望有些什么改进？</em>
          - <em>他们想要什么功能？</em>
          - <em>解决方案整体上是否符合他们的需求？</em>
          - <em>他们怎么描述产品？</em> （你可以只问三个字，就可以帮助你进行营销或在冲刺阶段确认决定。）

          <a href="http://blog.invisionapp.com/building-better-products-through-prototype-validation/" target="_blank">通过原型确认创建更好的产品</a>（InVision 博客）

          ### 利益相关者审查

          产品的关键利益相关者通常是决定是否为创意提供资金或分配资源的人。这个人可能是你，可能是与你同事的人，也可能是投资商。请确保接受利益相关者的审查，并得到批准。

          在大型公司，关键利益相关者通常是总监、副总裁、产品经理或 CEO。如果关键利益相关者无法参与整个冲刺阶段，就要他/她在冲刺的中期，即在原型设计之前，进行审查，或让他/她参加最后总结冲刺结果的报告会。

          ### 技术可行性

          设计创意是否切合或超越了小组的技术能力？工程师审查可以帮助小组适当地制定工作范围，讨论潜在的问题区域和工作区。

          ### Kano 方法

          Kano 用来测量潜在用户对新的或开发中功能的满意度。 

          参与者会通过一小段文字描述了解功能概念，然后评价以下两个问题。

          - <em>如果有这种功能出现，他们是什么感觉？</em>
          - <em>如果没有这种功能出现，他们是什么感觉？</em>
