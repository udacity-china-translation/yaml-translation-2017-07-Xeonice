          ### 工具（快速原型设计工具）

          创建用户流程、低分辨率线框图以及中高保真模型可以选用很多工具。这里有一些工具的清单。

          请记住工具会变化，你可以随时使用纸、钢笔、铅笔、sharpie、蜡笔和记号笔等。纸面原型是很好的选择，因为你不太可能改进细节或太过投入于设计之中。因为在开始前你就知道纸上的东西你最终不会保留，这样你就会更多地关注创意，而不是完美像素。

