          在绘制大创意的草图或是绘制分镜之后，进行另外一轮 Zen 投票（我们将在下一个视频中解释）将很有帮助。可以在创造原型之前找到最佳创意。

          ### 1 份分镜草图仅需 5 分钟

          有时候，产品创意表述太过复杂，无法在 1 页中表达出来。这时候你或你的小组就需要考虑使用分镜或者流程。在这个活动中，你可以让小组的某个人或某几个人绘制所有用户必须采用的关键步骤的分镜。把它当作了解阶段黄金之路或中心用户旅程的细节版本来做。在此活动中，你可以辨别出用户每一步看到什么以及每一步是怎么做的。如果你的小组是初次进行设计，鼓励他们把这个当作是小型漫画。

          ### 决定滑块

          产品是由多种决定和假设组成的。设计冲刺的一个伟大实践就是列出影响用户体验的所有核心决定。比如说，你可能需要决定服务是免费还是付费的。你还可能需要决定用户是否会在使用购物软件后去取货。列出两种选择，使用滑块作出决定：A 还是 B，或者两者皆是。当然可以更改决定，但滑块的变更就要求改变设计决定。本图会提醒大家哪些东西对用户体验至关重要。将决定空间视觉化可以更深一层地掌握产品应该是怎样，以及它能为用户完成任务提供什么支持。
