        text: |+
          ## 创新型小组结构

          ### 平行小组

          如果群体过大，你可以考虑平行小组的方法。也就是说你在同一周拥有 2 或 20 个小组同时工作，在冲刺的关键时刻会汇集起来。 

          这个方法要求有先进的计划性：

          1. 创建小组角色，确保小组之间拥有相似的才能，列出解决问题需要的关键角色以及每个小组工作人员的任务。 
          2. 决定小组是处理相同还是不同的问题。 
          3. 安排小组间的同行评审会议，让小组互访得到反馈。 

          <a href="https://www.youtube.com/watch?v=137XnWlUTKY" target="_blank">Scale 的设计冲刺</a>

          ### 24 小时全球接力小组

          这适用于在不同时区处理短期挑战的小组。你可以在办公室 A 开始冲刺，然后将结果给另一个时区的小组 B。 

          创建时间线，让每个办公室的每个全球小组按顺序开始和转交工作。需要考虑小组如何在其他人工作的基础上继续工作。  

          时间表示例 

          - 日本 2 小时冲刺。 
          - 伦敦 2 小时冲刺。
          - 纽约 2 小时冲刺。
          - Mountain View 2 小时冲刺。

