          ## 下载“目标、信号、指标”模板，并在 HEART 框架的某些类别中撰写内容。
          ## 思考下 2 或 3 个你认为需要测量的最重要的目标。
          准备好继续后，请选中此方框。

          <strong>信号与成功指标之间的区别是什么？</strong>

          信号是指普遍出现让人满意的行为。
          指标是针对预想行为的量化、数字化的输出。

          <a href="https://s3.cn-north-1.amazonaws.com.cn/static-documents/nd001/HEART+Framework+Goals+Signals+Metrics.docx" target="_blank">中心框架：目标、信号、指标</a>（计划模板）
