        title: Brevity
        semantic_type: RadioQuizAtom
        updated_at: 'Thu Aug 24 2017 15:34:37 GMT+0000 (UTC)'
        is_public: true
        question:
          prompt: Why are shell commands so short?
          correct_feedback: 'The Unix system was originally designed in an era when the connections between computers and terminals were very slow, so making commands really short made it much faster to use. This is true not only for the shell, but also for other parts of the Unix system, such as the C programming language. '
          video_feedback: null
          default_feedback: null
          answers:
            - id: a1489703106691
              text: It makes for less typing.
              is_correct: true
              incorrect_feedback: null
            - id: a1489703116847
              text: It makes them easier to remember.
              is_correct: false
              incorrect_feedback: 'Short commands are sometimes pretty hard to remember, though. `ls` isn''t really any easier to remember than `list` would be.'
            - id: a1489703117523
              text: It makes Unix experts look wizardly.
              is_correct: false
              incorrect_feedback: 'Maybe it does, but when Unix was designed, other operating systems were every bit as cryptic, if not more.'
