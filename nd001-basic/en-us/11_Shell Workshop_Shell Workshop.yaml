        semantic_type: ValidatedQuizAtom
        updated_at: 'Thu Aug 24 2017 15:34:48 GMT+0000 (UTC)'
        is_public: true
        question:
          prompt: |-
            Research question! You can use `grep` for more than just matching words. There's a specific term for the patterns that `grep` lets you use.

            Use your favorite search engine and do a little research to find out what those patterns are called.
          default_feedback: There is a specific term from computer science for the patterns that `grep` lets you use. Keep researching!
          correct_feedback: |
            Regular expressions are also known as regexps or regexes.

            There is actually a whole complex language of patterns that you can use with `grep` … which is entirely beyond the scope of this course.

            And regular expressions are used in lots of other programs too, including text editors … and this quiz. The regular expression used to match correct answers to this quiz is `^[Rr]eg.*[Ee]x.*` which means "any string that starts with `reg` and has `ex` in it, but upper- and lowercase R and E are both OK.
