        title: ls and cd
        semantic_type: CheckboxQuizAtom
        updated_at: 'Thu Aug 24 2017 15:34:36 GMT+0000 (UTC)'
        is_public: true
        question:
          prompt: |-
            Which of these commands would list the contents of the `Pictures` directory?  
            Mark all that are correct.
          correct_feedback: |-
            All of these are correct!

            `ls Pictures` is the most direct way to do it.

            `cd Pictures; ls` changes directory to the `Pictures` subdirectory, then runs `ls` in that directory.

            `ls Pictures/../Pictures` is unnecessarily verbose, but it does work.
          video_feedback: null
          default_feedback: The shell has a lot of ways to do things. Keep looking for more!
          answers:
