            (Don't know what it is? Try `echo $PWD`.)
          correct_feedback: 'The value of `$PWD` is the current working directory, same as what you''d see if you ran the pwd command. Every program you run on a Unix-like system has some working directory. It usually starts out as the directory you were in when you started that program. So the `PWD` variable is an **environment** variable. It''s not just internal to the shell.'
